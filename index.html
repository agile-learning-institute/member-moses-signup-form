<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="heading-cont">
        <img src="" alt="odin-logo.png" />
        <h1>ODIN</h1>
      </div>

      <div class="photo-credit">
        <p>
          Photo by
          <a
            href="https://unsplash.com/@r2dev2?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Denis Shchigolev</a
          >
          on
          <a
            href="https://unsplash.com/photos/a-man-with-two-baskets-walking-up-a-mountain-gM0JEROGjkA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </div>
    </header>

    <main>
      <form action="" method="">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
          <br />Sign up now to get started.
        </p>
        <p>You know you want to.</p>
        <section>
          <fieldset>
            <p>Let's do this!</p>
            <ul>
              <li>
                <label for="">FIRST NAME</label>
                <input type="text" />
              </li>
              <li>
                <label for="">LAST NAME</label>
                <input type="text" />
              </li>
              <li>
                <label for="">EMAIL</label>
                <input type="email" />
              </li>
              <li>
                <label for="">PHONE NUMBER</label>
                <input type="tel" />
              </li>
              <li>
                <label for="">PASSWORD</label>
                <input type="password" />
              </li>
              <li>
                <label for="">CONFIRM PASSWORD</label>
                <input type="password" />
              </li>
            </ul>
          </fieldset>
        </section>
        <section>
          <button>Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </section>
      </form>
    </main>
